    <div class="title1">

    </div>
    <div id="searchbar">
      <div class="search" style="margin-top: 15px;text-align: center;color: white;">

      </div>
    </div>
    <div class="btns" style="text-align: center;">
      <button class="btn">Enter</button><br><br>

    <div class="fail">

    </div>

    <div class="results">
      <center>

      </center>
    </div>
